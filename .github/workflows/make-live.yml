name: Make Live
# Make live versions of .Rmd files in training modules

# This workflow only runs when it is manually dispatched
on:
  workflow_dispatch:
    inputs:
      skiprendering:
        description: Should rendering be skipped? TRUE or FALSE
        required: true
        default: 'FALSE'

jobs:
  # This workflow contains a single job called "build-all"
  make-live:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    container:
      image: ccdl/training_dev:latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          # get the full repo
          fetch-depth: 0
          # use alexslemonade-docs-bot
          token: ${{ secrets.DOCS_BOT_GITHUB_TOKEN }}

      # Download data
      #- name: Download data
      #  run: bash scripts/download-data.sh
      #- name: Render all pages to html
      #  run: |
      #    docker run \
      #    --mount type=bind,target=/home/rstudio,source=$PWD \
      #    ccdl/training_dev:latest \
      #    snakemake --cores 2 --forceall

      # Run the make-live.R script but skip rendering
      - name: Run make-live.R with skiprendering
        if: skiprendering == 'TRUE'
        id: make_live skiprendering
        run: Rscript --vanilla scripts/make-live.R --skiprendering

      # Run the make-live.R script but do NOT skip rendering
      - name: Run make-live.R with rendering
        if: skiprendering == 'FALSE'
        id: make_live
        run: Rscript --vanilla scripts/make-live.R

      # Make changes to pull request here
      - name: Create PR with rendered notebooks
        uses: peter-evans/create-pull-request@v3
        with:
          commit-message: Run make-live.R
          signoff: false
          branch: run_make-live.R
          delete-branch: true
          title: 'GHA: Automated make live versions of the notebooks'
          body: |
            ### Description:
            This PR auto-generated from github actions running make-live.R with:
              - The latest notebooks on the master branch
              - The latest docker image on Dockerhub

            ### Instruction for reviewers:
              Make sure that all the notebooks have been made into `_live` versions appropriately and have the updates you expect.

          labels: |
            automated
          reviewers: $GITHUB_ACTOR


      # Spit out PR info
      - name: Check outputs
        run: |
          echo "Pull Request Number - ${{ steps.cpr.outputs.pull-request-number }}"
          echo "Pull Request URL - ${{ steps.cpr.outputs.pull-request-url }}"
