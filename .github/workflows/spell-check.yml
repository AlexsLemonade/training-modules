
name: Spell check R Markdown and Markdown files

# Controls when the action will run.
# Pull requests to master only.
on:
  pull_request:
    branches: [ master, jaclyn-taroni/fix-spelling-errors ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "spell check"
  spell-check:
    runs-on: ubuntu-latest
    container:
      image: rocker/tidyverse:4.0.3

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v2
        # What branch to commit to: the one from the pull request
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          
      - name: Install packages
        run: Rscript -e "install.packages('spelling')"

      - name: Run spell check
        id: spell_check_run
        run: |
          results=$(Rscript "scripts/spell-check.R")
          echo "::set-output name=sp_chk_results::$results"
          cat spell_check_errors.tsv
      - name: Archive spelling errors
        uses: actions/upload-artifact@v2
        with:
          name: spell-check-results
          path: spell_check_errors.tsv

      # If there are too many spelling errors, this will stop the workflow
      - name: Check spell check results - fail if too many errors
        if: ${{ steps.spell_check_run.outputs.sp_chk_results > 3 }}
        run: exit 1
